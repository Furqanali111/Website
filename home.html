<!DOCTYPE html>
<html lang="en">

<head>
    
    <title>Security For Keyless Cars</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        header {
            background-color: #333333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .navbar {
            background-color: #333333bb;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .icon {
            display: flex;
            align-items: center;
        }

        .logo {
            margin: 0;
        }

        .menu ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            margin-left: 70px;
        }

        .menu li {
            margin-right: 20px;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        ul li a:hover{

        color: antiquewhite;
        }

        

        .search {
            display: flex;
            align-items: center;
        }

        .srch {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            padding: 8px 15px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .main {
        background: url('p2.jpg');
        background-position: center;
        background-size: cover; /* Change from 'cover' to 'contain' */
        height: 100vh;
        }


        .content {
            padding: 40px;
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }

        footer {
            background-color: #3333335f;
            color: #fff;
            text-align: center;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #888;
        }

        ::-webkit-scrollbar-track {
            background-color: #f4f4f4;
        }


      
        

    </style>
</head>

<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">KCS</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="update.html">Updates</a></li>
                    <li><a href="contact.html">Contact Info</a></li>
                    <li><a href="technology.html">Technology Explanation</a></li>
                </ul>
            </div>
            <div class="search">
                <input class="srch" type="search" name="" placeholder="Type To text">
                <a href="#"><button class="btn">search</button></a>
            </div>
        </div>
        <div class="content" id="home">
            <!-- Home page content -->
            <h1>Welcome to Keyless Car Security</h1>
            <p>Secure Your Car. Make It Last</p>
        </div>
        <footer>
            <p>&copy; 2023 Keyless Car Security. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
